<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tata Motors</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
</head>
<style>
  .required-field::after {
    content: "*";
    color: red;
}
</style>
<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="./index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="./index.html" class="brand-link">
        <img src="./tata_motors_icon.png" alt="Tata Motors" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">Tata Motors</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item menu-open">
              <a href="./index.html" class="nav-link active">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Dashboard
                </p>
              </a>
            </li>
            <li class="nav-item menu-open">
              <a href="./details_tabs.html" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Details with Tabs
                </p>
              </a>
            </li>
            <li class="nav-item menu-open">
              <a href="./details_steps.html" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Details with Steps
                </p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Main row -->
          <div class="row">
            <!-- Personal Details -->
            <div class="col-md-12">
              <div class="card card-outline card-primary shadow">
                <div class="card-header">
                  <h3 class="card-title">Personal Details</h3>
                </div>
                <div class="card-body">
                  <!-- Customer Name -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="customer_name">Name of Owner</label>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="First Name" id="customer_first_name" required>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="Last Name" id="customer_last_name" required>
                    </div>
                  </div>
                  <!-- End of Customer Name -->
                  
                  <!-- Phone -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="phone_number">Phone</label>
                    </div>
                    <div class="col-md-4">
                      <input type="number" class="form-control" placeholder="Phone" id="phone_number" required>
                    </div>
                  </div>
                  <!-- End of Phone -->

                  <!-- Email -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="customer_email">Email</label>
                    </div>
                    <div class="col-md-4">
                      <input type="email" class="form-control" placeholder="Email" id="customer_email" required>
                    </div>
                  </div>
                  <!-- End of Email -->
                </div>
              </div>
            </div>
            <!-- End of Personal Details -->

            <!-- Vehicle Details -->
            <div class="col-md-12">
              <div class="card card-outline card-warning shadow">
                <div class="card-header">
                  <h3 class="card-title">Vehicle Details</h3>
                </div>
                <div class="card-body">
                  <!-- Chasis Number -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label for="chasis_number">VIN</label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="Chasis Number" id="chasis_number">
                    </div>
                  </div>
                  <!-- End of Chasis Number -->
                  
                  <!-- Registration Number -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="registation_number">Registration Number</label>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="Registration Number" id="registation_number" required>
                    </div>
                  </div>
                  <!-- End of Registration Number -->

                  <!-- Vehicle Model -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label for="vehicle_model">Vehicle Model</label>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="Vehicle Model" id="vehicle_model" readonly>
                    </div>
                  </div>
                  <!-- End of Vehicle Model -->

                  <!-- Estimate/Job Number -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label for="estimate_number">Estimate/Job Number</label>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="Estimate Number" id="estimate_number">
                    </div>
                  </div>
                  <!-- End of Estimate/Job Number -->
                </div>
              </div>
            </div>
            <!-- End of Vehicle Details -->

            <!-- Policy Details -->
            <div class="col-md-12">
              <div class="card card-outline card-success shadow">
                <div class="card-header">
                  <h3 class="card-title">Policy Details</h3>
                </div>
                <div class="card-body">
                  <!-- Policy Number -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="policy_number">Policy Number</label>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="Policy Number" id="policy_number" required>
                    </div>
                  </div>
                  <!-- End of Policy Number -->

                  <!-- Policy End Date -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label for="policy_end_date">Policy End Date</label>
                    </div>
                    <div class="col-md-3">
                      <input type="date" class="form-control" placeholder="dd/mm/yyyy" id="policy_end_date" readonly>
                    </div>
                  </div>
                  <!-- End of Policy End Date -->

                  <!-- Loss Date -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="loss_date">Loss Date/Time</label>
                    </div>
                    <div class="col-md-3">
                      <input type="date" class="form-control" placeholder="" id="loss_date" required>
                    </div>
                    <div class="col-md-3">
                      <input type="time" class="form-control" placeholder="" id="loss_time" required>
                    </div>
                  </div>
                  <!-- End of Loss Date -->

                  <!-- Insurance Company -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label class="required-field" for="insurance_company">Insurance Company</label>
                    </div>
                    <div class="col-md-6">
                      <select class="form-control" id="insurance_company" required>
                        <option value="select">Insurance Company</option>
                      </select>
                    </div>
                  </div>
                  <!-- End of Insurance Company -->

                  <!-- Claim Number -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label for="claim_number">Claim Number</label>
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="Claim Number" id="claim_number">
                    </div>
                  </div>
                  <!-- End of Claim Number -->

                  <!-- Service Advisor -->
                  <div class="form-group row">
                    <div class="col-md-2 col-form-label">
                      <label for="service_advisor">Service Advisor Name</label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="Full Name" id="service_advisor">
                    </div>
                  </div>
                  <!-- End of Service Advisor -->

                </div>
              </div>
            </div>
            <!-- End of Policy Details -->

          </div>
          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2020 <a href="#">Tata Motors</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 1.1.0
      </div>
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- daterangepicker -->
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Summernote -->
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
</body>

</html>
